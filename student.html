<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script> 
  function addstudent(){
    alert("First Name "+ document.getElementById("txtfirstname").value);
    alert("Last Name " + document.getElementById("txtlastname").value);
    window.localStorage.setItem("firstname",document.getElementById("txtfirstname").value);
    window.localStorage.setItem("lastname",document.getElementById("txtlastname").value);
  }
  
  function getStudentDetails(){
document.getElementById("txtfirstname").value = localStorage.getItem("firstname")
document.getElementById("txtlastname").value = localStorage.getItem("lastname")
  }
  </script>
  </head>
<body>
  <label id="lblfirstname"></label><br>
  <label id="lbllastname"></label>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
     Student Zone
    </button>
    <ul class="dropdown-menu" style="">
      <li><a class="dropdown-item" href="Student.html">Students form</a></li>
      <li><a class="dropdown-item" href="#">Topper Students</a></li>
      <li><a class="dropdown-item" href="#">Achievers</a></li>
    </ul>
  </div>
  <div>
    <title>
        Student information.
    </title>
    <div id="lblfirstname"></div><br>
    <div id="lbllastname"></div>
 </div>
    <div class="card">
        <div class="card-header bg-primary">
          Student information
           </div>
        <div class="card-body">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input id="txtfirstname" type="text" class="form-control" First Name ="exampleFormControlInput1" placeholder="First Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Last Name</label>
        <input id="txtlastname" type="text" class="form-control" Last Name ="exampleFormControlInput1" placeholder="Last Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Phone No.</label>
        <input type="text" class="form-control" Phone No.="exampleFormControlInput1" placeholder="Phone No.">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Email Id</label>
        <input type="text" class="form-control" Email Id="exampleFormControlInput1" placeholder="Email Id">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
        <input type="text" class="form-control" Address="exampleFormControlInput1" placeholder="Address">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">DOB</label>
        <input type="text" class="form-control" DOB="exampleFormControlInput1" placeholder="DOB">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Father Name</label>
        <input type="text" class="form-control" Father Name="exampleFormControlInput1" placeholder="Father Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mother Name</label>
        <input type="text" class="form-control" Mother Name="exampleFormControlInput1" placeholder="Mother Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Gender</label>
        <input type="text" class="form-control" Gender="exampleFormControlInput1" placeholder="Gender">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Image</label>
        <input type="text" class="form-control" Image="exampleFormControlInput1" placeholder="Image">
      </div>
      <button type="button" class="btn btn-primary" onclick="addstudent();">Add New (+)</button>
      <button type="button" class="btn btn-primary" onclick="getStudentDetails()">Edit (+)</button>
      <button type="button" class="btn btn-primary">Delete (-)</button>
      <button type="button" class="btn btn-primary">Save</button>
    </div>
</body>
</html>
